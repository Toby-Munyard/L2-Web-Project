    <script>
        function priceChanger(elem) {
            var newPrice;
            if (elem.id == 'small') {
                newPrice = '$30';
            }
            if (elem.id == 'medium') {
                newPrice = '$45';
            }
            if (elem.id == 'large') {
                newPrice = '$60';
            }
            alert('Changing prices to your size')


            var prices = document.getElementsByClassName('price');

            for (i = 0; i < prices.length; i++) {
                prices[i].textContent = newPrice;
            }
        }

    </script>
    <!--    changes price of hoodie depending on what size is selected-->
